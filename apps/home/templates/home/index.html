{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/w2ui/w2ui-2.0.min.css' %}">
{% endblock %}
{% block body %}
    <main id="main" class="mt-3" style="width: 100vw; height: 85vh;"></main>
{% endblock %}
{% block script %}
    <script src="{% static 'dist/js/jquery.min.js' %}"></script>
    <script type="module">
        import {
            query,
            w2grid,
            w2layout,
            w2popup,
            w2sidebar,
            w2utils,
            w2alert
        } from "{% static 'assets/w2ui/w2ui-2.0.es6.min.js' %}";

        let typeHebdo = [
            {id: 1, text: 'Import'},
            {id: 2, text: 'Local'},
        ]

        function grid(value) {
            return {
                name: value,
                url: {
                    get: "{% url 'home:get_all_hebdo' %}",
                    remove: "{% url 'home:delete_hebdo_by_uid' %}",
                    save: "{% url 'home:create_or_update_hebdo' %}"
                },
                dataType: 'JSON',
                postData: {
                    category: `${value}`,
                },
                recid: 'uid',
                method: 'GET',
                autoLoad: false,
                liveSearch: true,
                currencyPrefix: "Ar",
                multiSearch: true,
                multiSelect: true,
                keyboard: true,
                header: 'Liste des ' + value,
                msgNotJSON: "Les données reçu n'est pas en JSON",
                msgDelete: 'Est-vous sûr de vouloir supprimer ?',
                msgEmpty: 'Aucun donnée',
                msgHTTPError: 'Erreur HTTP',
                msgNeedReload: 'Reload Nécessaire...',
                msgRefresh: 'Rafraichissement...',
                msgServerError: 'Erreur Serveur !',
                sortData: [{field: 'department_name', direction: 'asc'}],
                buttons: {
                    'reload': {
                        type: 'button',
                        img: 'icon-reload',
                        tooltip: w2utils.lang('Rafraichir les données')
                    },
                    'columns': {
                        tooltip: w2utils.lang('Afficher/Cacher colonne'),
                    },
                    'add': {
                        type: 'button',
                        text: w2utils.lang('Ajouter'),
                        tooltip: w2utils.lang('Ajouter une ligne'),
                        img: 'icon-add'
                    },
                    'edit': {
                        type: 'button',
                        text: w2utils.lang('Modifier'),
                        tooltip: w2utils.lang("Modifier la ligne"),
                        img: 'icon-edit',
                        disabled: true
                    },
                    'delete': {
                        type: 'button',
                        text: w2utils.lang('Supprimer'),
                        tooltip: w2utils.lang("Supprimer l'enregistrement"),
                        img: 'icon-delete',
                        disabled: true
                    },
                    'save': {
                        type: 'button',
                        text: w2utils.lang('Enregistrer'),
                        tooltip: w2utils.lang('Sauvegarder tous les lignes'),
                        img: 'icon-save'
                    }
                },
                show: {
                    header: true,
                    footer: true,
                    toolbar: true,
                    toolbarAdd: true,
                    toolbarSave: true,
                    lineNumbers: true,
                    orderColumn: true,
                    columnMenu: true,
                    columnHeaders: true,
                    emptyRecords: true,
                    selectionBorder: true,
                    recordTitles: true,
                    searchAll: true,
                    searchHiddenMsg: true,
                    searchLogic: true,
                    searchSave: true,
                    skipRecords: true,
                    toolbarReload: true,
                    toolbarColumns: true,
                    toolbarSearch: true,
                    toolbarInput: true,
                    toolbarDelete: true,
                    statusRange: true,
                    statusBuffered: true,
                    statusRecordID: true,
                    statusSelection: true,
                    statusResponse: true,
                    statusSearch: true,
                },
                columnTooltip: 'bottom',
                searches: [
                    {type: 'text', field: 'department_name', label: 'Département'},
                    {type: 'text', field: 'family_name', label: 'Famille'},
                    {type: 'text', field: 'article', label: 'Article'},
                    {type: 'text', field: 'designation', label: 'Désignation'},
                    {
                        field: 'type', text: 'Import/Local', type: 'list',
                        options: {
                            items: typeHebdo
                        }
                    },
                ],
                onExpand(event) {
                    query('#' + event.detail.box_id).html('<div style="padding: 10px; height: 100px">Expanded content</div>')
                },
                columnGroups: [
                    {#{text: '', master: true},#}
                    {text: 'INFORMATION', span: 5, frozen: true},
                    {text: 'PTA', span: 6},
                    {text: 'Réalisation ', span: 6}
                ],
                toolbar: {
                    items: [
                        {type: 'button', id: 'showChanges', text: 'Historique'}
                    ],
                    onClick(event) {
                        if (event.target === 'showChanges') {
                            showChanged(value)
                        }
                    }
                },
                onAdd: function (event) {

                    fetch("{% url 'home:generate_uid' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: new URLSearchParams({
                            'category': value,
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            let uid = data;
                            event.owner.add({'uid': data['uid'], 'category': data['category']});
                            event.owner.scrollIntoView(uid);
                            event.owner.editField(uid, 0)
                        })
                        .catch(error => {
                            console.error("Error deleting Breakdown:", error);
                            showAlert()
                        });
                },
                columns: [
                    {
                        field: 'department_name',
                        text: 'Département',
                        sortable: true,
                        size: '120px',
                        resizable: true,
                        editable: {type: 'text'},
                        frozen: true,
                        searchable: {operator: 'contains'}
                    },
                    {
                        field: 'family_name',
                        text: 'Famille',
                        sortable: true,
                        size: '120px',
                        resizable: true,
                        frozen: true,
                        editable: {type: 'text'},
                        searchable: {operator: 'contains'}
                    },
                    {
                        field: 'article',
                        text: 'Article',
                        sortable: true,
                        size: '120px',
                        resizable: true,
                        frozen: true,
                        editable: {type: 'text'},
                        searchable: {operator: 'contains'},
                        clipboardCopy: "Copier le N° Article"
                    },
                    {
                        field: 'designation',
                        text: 'Désignation',
                        size: '150px',
                        sortable: true,
                        resizable: true,
                        frozen: true,
                        editable: {type: 'text'},
                        searchable: {operator: 'contains'}
                    },
                    {
                        field: 'type',
                        text: 'Import / Local',
                        size: '100px',
                        sortable: true,
                        resizable: true,
                        frozen: true,
                        editable: {
                            type: 'list', items: typeHebdo, showAll: true, openOnFocus: true, align: 'left'
                        },
                        render(record, extra) {
                            switch (parseInt(extra.value)) {
                                case 1:
                                    extra.value = {id: 1, text: 'Import'}
                                    break
                                case 2:
                                    extra.value = {id: 2, text: 'Local'}
                                    break
                            }
                            return extra.value?.text || '';
                        }
                    },
                    // PTA
                    {
                        field: 'qte_pta',
                        text: 'Qté',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },
                    {
                        field: 'pmp_pta',
                        text: 'PMP',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },
                    {
                        field: 'pdv_pta',
                        text: 'PDV',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },
                    {
                        field: 'marge_pta',
                        text: 'Marge',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.pdv_pta && record.pmp_pta) {
                                return parseFloat(record.pdv_pta) - parseFloat(record.pmp_pta);
                            }
                        }
                    },
                    {
                        field: 'pourcentage_marge_pta',
                        text: '% marge',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.pdv_pta && record.pmp_pta) {
                                return (parseFloat(record.pdv_pta) - parseFloat(record.pmp_pta)) / parseFloat(record.pdv_pta) + ' %';
                            }
                        }
                    },
                    {
                        field: 'ca_ht_pta',
                        text: 'CA HT',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.qte_pta && record.pdv_pta) {
                                return parseFloat(record.pdv_pta) * parseFloat(record.pmp_pta);
                            }
                        }
                    },
                    // Réalisation
                    {
                        field: 'qte_realisation',
                        text: 'Qté',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },
                    {
                        field: 'pmp_realisation',
                        text: 'PMP',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },
                    {
                        field: 'pdv_realisation',
                        text: 'PDV',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },
                    {
                        field: 'marge_realisation',
                        text: 'Marge',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.pdv_realisation && record.pmp_realisation) {
                                return parseFloat(record.pdv_realisation) - parseFloat(record.pmp_realisation);
                            }
                        }
                    },
                    {
                        field: 'pourcentage_marge_realisation',
                        text: '% marge',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.pdv_realisation && record.pmp_realisation) {
                                return (parseFloat(record.pdv_realisation) - parseFloat(record.pmp_realisation)) / parseFloat(record.pdv_realisation) + ' %';
                            }
                        }
                    },
                    {
                        field: 'ca_ht_realisation',
                        text: 'CA HT Rea',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.qte_realisation && record.pdv_realisation) {
                                return parseFloat(record.pdv_realisation) * parseFloat(record.pmp_realisation);
                            }
                        }
                    },
                    {
                        field: 'stock_realisation',
                        text: 'Stock au 1301',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: 'money'
                    },

                    // Variable
                    {
                        field: 'ecart_qte',
                        text: 'Ecart Qte',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.qte_realisation && record.qte_pta) {
                                return parseFloat(record.qte_pta) - parseFloat(record.qte_realisation);
                            }
                        }
                    },
                    {
                        field: 'pourcentage_ecart_qte',
                        text: 'Ecart Qte (%)',
                        size: '100px',
                        align: 'right',
                        render: function (record, extra) {
                            if (record.qte_realisation && record.qte_pta) {
                                return parseFloat(record.qte_pta) / (parseFloat(record.qte_realisation) - 1);
                            }
                        }
                    },
                    {
                        field: 'ecart_ca_ht',
                        text: 'Ecart CA HT (Valeur)',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: {type: 'money'}
                    },
                    {
                        field: 'pourcentage_ecart_ca_ht',
                        text: 'Ecart CA HT (%)',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: {type: 'money'}
                    },
                    {
                        field: 'stock_prevision',
                        text: 'Stock Prev',
                        size: '100px',
                        align: 'right',
                        editable: {type: 'money', groupSymbol: ' ', currencyPrefix: '', currencySuffix: ''},
                        render: {type: 'money'}
                    },
                ]
            }
        }

        let config = {
            layout: {
                name: 'layout',
                overflow: 'auto',
                resizable: false,
                padding: 0,
                {#style   : 'border: 1px solid red',#}
                panels: [
                    {type: 'left', size: 100, resizable: true, minSize: 35},
                    {type: 'main', size: 550, overflow: 'hidden'}
                ]
            },
            sidebar: {
                name: 'sidebar',
                flatButton: true,
                nodes: [
                    {
                        id: 'general',
                        text: 'General',
                        group: true,
                        expanded: true,
                        groupShowHide: false,
                        nodes: [
                            {id: 'grid2080', text: '2080', icon: 'fas fa-list-alt', selected: true},
                            {id: 'grid8020', text: '8020', icon: 'fas fa-list-alt'},
                            {id: 'html', text: 'Synthèse', icon: 'fas fa-list-alt'},
                        ],
                        onCollapse(event) {
                            event.preventDefault()
                        }
                    }
                ],
                onFlat(event) {
                    layout.sizeTo('left', (event.detail.goFlat ? 35 : 100), true)
                },
                onClick(event) {
                    switch (event.target) {
                        case 'grid2080':
                            layout.html('main', grid2080)
                            break
                        case 'grid8020':
                            layout.html('main', grid8020)
                            break
                        case 'html':
                            layout.html('main', '<div style="padding: 10px">Page de Synthèse</div>')
                            query(layout.el('main')).css('border-left', '1px solid #efefef')
                            break
                    }
                }
            },
            grid2080: grid('2080'),
            grid8020: grid('8020')
        }

        let layout = new w2layout(config.layout);
        let sidebar = new w2sidebar(config.sidebar);
        let grid2080 = new w2grid(config.grid2080);
        let grid8020 = new w2grid(config.grid8020);

        layout.render('#main');
        layout.html('left', sidebar)
        layout.html('main', grid2080)

        {#grid2080.localSearch()#}
        {#grid8020.localSearch()#}

        window.showChanged = function (value) {
            console.log(value)
            let target;
            if (value === '2080') {
                target = grid2080
            } else {
                target = grid8020
            }
            w2popup.open({
                title: 'Historique ' + value,
                with: 600,
                height: 550,
                body: `<pre>${JSON.stringify(target.getChanges(), null, 4)}</pre>`,
                actions: {Ok: w2popup.close}
            })
        }
        window.showAlert = function () {
            w2alert("Erreur de recuperation de l'UID")
                .ok(() => {
                    console.log("Erreur de recuperation de l'UID")
                })
        }
    </script>
{% endblock %}
