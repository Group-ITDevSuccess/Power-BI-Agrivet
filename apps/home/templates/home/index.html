{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/w2ui/w2ui-2.0.min.css' %}">
{% endblock %}
{% block body %}
    <main id="main" class="mt-3" style="width: 100vw; height: 80vh;"></main>
{% endblock %}
{% block script %}
    <script src="{% static 'dist/js/jquery.min.js' %}"></script>
    <script type="module">
        import {w2layout, w2sidebar, w2grid} from "{% static 'assets/w2ui/w2ui-2.0.es6.min.js' %}";

        // widget configuration
        let config = {
            layout: {
                name: 'layout',
                padding: 0,
                panels: [
                    {type: 'left', size: 200, resizable: true, minSize: 35},
                    {type: 'main', size: 550, overflow: 'hidden'}
                ]
            },
            sidebar: {
                name: 'sidebar',
                flatButton: true,
                nodes: [
                    {
                        id: 'general',
                        text: 'General',
                        group: true,
                        expanded: true,
                        groupShowHide: false,
                        nodes: [
                            {id: 'grid2080', text: '2080', icon: 'fas fa-list-alt', selected: true},
                            {id: 'grid8020', text: '8020', icon: 'fas fa-list-alt'},
                            {id: 'html', text: 'Synthèse', icon: 'fas fa-list-alt'},
                        ],
                        onCollapse(event) {
                            event.preventDefault()
                        }
                    }
                ],
                onFlat(event) {
                    layout.sizeTo('left', (event.detail.goFlat ? 35 : 200), true)
                },
                onClick(event) {
                    switch (event.target) {
                        case 'grid2080':
                            layout.html('main', grid2080)
                            break
                        case 'grid8020':
                            layout.html('main', grid8020)
                            break
                        case 'html':
                            layout.html('main', '<div style="padding: 10px">Page de Synthèse</div>')
                            query(layout.el('main')).css('border-left', '1px solid #efefef')
                            break
                    }
                }
            },
            grid2080: {
                name: 'grid2080',
                box: '#grid2080',
                url: '',
                method: 'GET',
                header: 'Liste des 2080',
                sortData: [{field: 'departement', direction: 'asc'}],
                show: {
                    header: true,
                    footer: true,
                    toolbar: true,
                    toolbarSave: true,
                    lineNumbers: true
                },
                searches: [
                    {type: 'text', field: 'departement', label: 'Département'},
                    {type: 'text', field: 'famille', label: 'Famille'},
                    {type: 'text', field: 'article', label: 'Article'},
                    {type: 'text', field: 'designation', label: 'Désignation'},
                ],
                onExpand(event) {
                    query('#' + event.detail.box_id).html('<div style="padding: 10px; height: 100px">Expanded content</div>')
                },
                columnGroups: [
                    {#{text: '', master: true},#}
                    {text: 'INFORMATION', span: 5},
                    {text: 'PTA', span: 6},
                    {text: 'Réalisation ', span: 6}
                ],
                columns: [
                    {field: 'departement', text: 'Département', sortable: true, resizable: true},
                    {field: 'famille', text: 'Famille', sortable: true, resizable: true},
                    {field: 'article', text: 'Article', sortable: true, resizable: true},
                    {field: 'designation', text: 'Désignation', sortable: true, resizable: true},
                    {field: 'type', text: 'Import / Local',attr: 'align=center', sortable: true, resizable: true},

                    {field: 'qte_pta', text: 'Qté'},
                    {field: 'pmp_pta', text: 'PMP'},
                    {field: 'pdv_pta', text: 'PDV'},
                    {field: 'marge_pta', text: 'Marge'},
                    {field: 'pourcentage_marge_pta', text: '% marge'},
                    {field: 'ca_ht_pta', text: '% marge'},

                    {field: 'qte_realisation', text: 'Qté'},
                    {field: 'pmp_realisation', text: 'PMP'},
                    {field: 'pdv_realisation', text: 'PDV'},
                    {field: 'marge_realisation', text: 'Marge'},
                    {field: 'pourcentage_marge_realisation', text: '% marge'},
                    {field: 'ca_ht_realisation', text: '% marge'},
                ]
            },
            grid8020: {
                name: 'grid2080',
                columns: [
                    {field: ''}
                ]
            }
        }

        let layout = new w2layout(config.layout);
        let sidebar = new w2sidebar(config.sidebar);
        let grid2080 = new w2grid(config.grid2080);
        let grid8020 = new w2grid(config.grid8020);
        layout.render('#main');
        layout.html('left', sidebar)
        layout.html('main', grid2080)
    </script>
{% endblock %}
